<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <title>Pixel & Pour â€” Cocktail Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container header">
    <div class="brand">
      <div class="logo-row">
        <div class="logo-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2v7.31"/><path d="M14 2v7.31"/><path d="M8.5 2h7"/><path d="M14 9.3a6.5 6.5 0 1 1-4 0"/></svg>
        </div>
        <span class="logo-text">Pixel & Pour</span>
      </div>
      <h1>Cocktail Calculator</h1>
    </div>
    <nav class="nav">
      <button id="themeToggle" class="theme-toggle button primary" title="Toggle theme">ğŸŒ— Theme</button>
    </nav>
  </header>

  <main class="container">
    <section class="controls card">
      <div class="row">
        <label>
          <span data-i18n="lbl_lang">Language / Sprache</span>
          <select id="langSelect">
            <option value="en">ğŸ‡ºğŸ‡¸ English</option>
            <option value="de">ğŸ‡©ğŸ‡ª Deutsch</option>
          </select>
        </label>
        
        <label class="search-wrapper">
          <span data-i18n="lbl_search">Find Recipe</span>
          <div style="position:relative;">
            <input id="q" list="recipeList" placeholder="Type or select..." autocomplete="off" />
            <button id="clearSearch" class="clear-btn" hidden>Ã—</button>
          </div>
          <datalist id="recipeList"></datalist>
        </label>
        
        <label>
          <span data-i18n="lbl_base">Base Spirit</span>
          <select id="base">
            <option value="All" data-i18n="opt_all">All</option>
            <option>Gin</option>
            <option>Rum</option>
            <option>Whiskey</option>
            <option>Vodka</option>
            <option>Tequila</option>
            <option>Non-Alcoholic</option>
          </select>
        </label>

        <label>
          <span data-i18n="lbl_units">Units</span>
          <select id="units">
            <option value="ml">Milliliters (ml)</option>
            <option value="cl">Centiliters (cl)</option>
            <option value="oz">Ounces (oz)</option>
          </select>
        </label>
      </div>

      <details>
        <summary data-i18n="lbl_pantry_head">Pantry â€” Filter by what you have</summary>
        <div class="pantry-controls" style="margin: 10px 0; display:flex; justify-content:space-between; align-items:center;">
            <small style="color:var(--muted)" data-i18n="lbl_pantry_sub">Select ingredients to see what you can make.</small>
            <button id="clearPantry" class="button link" style="font-size:14px;" data-i18n="btn_clear">âŒ Clear Selection</button>
        </div>
        <div id="pantry" class="pantry"></div>
      </details>

      <div class="row scale-row">
        <label>
          <span data-i18n="lbl_scale">Scale by</span>
          <select id="scaleMode">
            <option value="servings" data-i18n="opt_servings">Servings</option>
            <option value="ml" data-i18n="opt_target">Target ml (Total)</option>
          </select>
        </label>
        <label>
          <span id="scaleLabel">Servings</span>
          <input id="scaleValue" type="number" value="1" min="0.5" step="0.5" />
        </label>
      </div>
    </section>

    <section id="results" class="grid"></section>

    <section id="barback" class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
        <h2 style="margin:0;" data-i18n="lbl_shop_head">Shopping List</h2>
        <div class="bb-actions">
          <button id="printSheet" class="primary" data-i18n="btn_print">Print</button>
        </div>
      </div>
      
      <div class="bb-info" style="margin-bottom:10px; font-size:14px; color:var(--muted);" data-i18n="lbl_shop_sub">
        Add recipes above to see total ingredients needed here.
      </div>
      <span class="bb-list" id="bbList" style="display:block;margin-bottom:10px;"></span>

      <div class="checkbox-row">
        <label class="check-label"><input type="checkbox" id="includeGarnish" checked> <span data-i18n="lbl_garnish">Include garnish</span></label>
        <label class="check-label"><input type="checkbox" id="roundBottles"> <span data-i18n="lbl_round">Round to 750ml bottles</span></label>
      </div>
      <table class="bb-table" id="bbTable">
        <thead>
          <tr><th data-i18n="th_ing">Ingredient</th><th data-i18n="th_qty">Total Qty</th><th>As (cl/oz)</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="container footer">
    <small>Â© Pixel & Pour â€” International Edition</small>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
